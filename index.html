<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
   <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>calculator</h1>
  <input class="textarea" id="cal" type="text" name="calculator"></input>
       <div class="calculator">
         <input type="button" value="7" onclick="add('7')"></input>
         <input type="button" value="8" onclick="add('8')"></input>
         <input type="button" value="9" onclick="add('9')"></input>
         <input type="button" value="c" onclick="clr()"/>
         <input type="button" value="4"onclick="add('4')"></input>
         <input type="button" value="5"onclick="add('5')"></input>
         <input type="button" value="6"onclick="add('6')"></input>
         <input type="button" value="+"onclick="add('+')"></input>
         <input type="button" value="3"onclick="add('3')"></input>
         <input type="button" value="2"onclick="add('2')"></input>
         <input type="button" value="1"onclick="add('1')"></input>
         <input type="button" value="-"onclick="add('-')"></input>
         <input type="button" value="."onclick="add('.')"></input>
         <input type="button" value="0"onclick="add('0')"></input>
         <input type="button" value="/"onclick="add('/')"></input>
         <input type="button" value="x"onclick="add('x')"></input>
         <input type="button" class="equal" value="=" onclick="solve()"></button>
       </div>
